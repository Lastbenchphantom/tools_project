<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Shop</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">


  <header class="bg-white shadow">
    <nav class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <a href="#" class="font-bold text-xl">Smart Shop</a>
      <ul class="hidden md:flex space-x-6">
        <li><a href="#home" class="nav-link active-link">Home</a></li>
        <li><a href="#products" class="nav-link">Products</a></li>
        <li><a href="#reviews" class="nav-link">Reviews</a></li>
        <li><a href="#cart" class="nav-link">Cart</a></li>
      </ul>
      <button id="menuBtn" class="md:hidden">☰</button>
    </div>
    <ul id="mobileMenu" class="md:hidden hidden flex-col bg-white px-6 pb-4 space-y-2">
      <li><a href="#home" class="nav-link active-link">Home</a></li>
      <li><a href="#products" class="nav-link">Products</a></li>
      <li><a href="#reviews" class="nav-link">Reviews</a></li>
      <li><a href="#cart" class="nav-link">Cart</a></li>
    </ul>
  </nav>
  </header>

  <section id="home" class="relative w-full overflow-hidden h-64 md:h-96">
  <div id="banner" class="h-full flex w-[500%] transition-transform duration-500">
    <img src="https://picsum.photos/1200/400?random=101" class="w-1/5 object-cover">
    <img src="https://picsum.photos/1200/400?random=102" class="w-1/5 object-cover">
    <img src="https://picsum.photos/1200/400?random=103" class="w-1/5 object-cover">
    <img src="https://picsum.photos/1200/400?random=104" class="w-1/5 object-cover">
    <img src="https://picsum.photos/1200/400?random=105" class="w-1/5 object-cover">
  </div>
  <button id="prevBanner" class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-white px-3 py-1 rounded shadow">‹</button>
  <button id="nextBanner" class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-white px-3 py-1 rounded shadow">›</button>
</section>


  <section id="products" class="container mx-auto py-12 px-4 sm:px-6 lg:px-8">
  <h2 class="text-3xl font-bold mb-6">Products</h2>


  <div class="mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Search products..." 
      class="border px-3 py-2 rounded w-full sm:flex-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >

    <select 
      id="sortSelect" 
      class="border px-3 py-2 rounded w-full sm:w-48 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="">Sort by</option>
      <option value="asc">Price: Low → High</option>
      <option value="desc">Price: High → Low</option>
    </select>
  </div>

  <div 
    id="productGrid" 
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  ></div>
</section>
</body>
</html>
